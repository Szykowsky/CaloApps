<form
    class="login-form"
    [formGroup]="loginForm"
    (ngSubmit)="handleLoginClicked()"
>
    <div class="inputs">
        <mat-form-field>
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" />
        </mat-form-field>

        <mat-form-field>
            <mat-label>Password</mat-label>
            <input matInput type="password" formControlName="password" />
        </mat-form-field>
    </div>

    <button
        mat-flat-button
        color="primary"
        type="submit"
        [disabled]="!loginForm?.valid"
    >
        Login
    </button>
</form>
